cfgs:
  default:
    branches: ['master']

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-runtime-gvisor:
        base_definition:
          steps:
            verify:
              image: 'golang:1.17.9'

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener-extension-runtime-gvisor:
        base_definition:
          steps:
            verify:
              image: 'golang:1.17.9'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'


