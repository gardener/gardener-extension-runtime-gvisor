version: "2"
run:
  concurrency: 4
linters:
  enable:
    - embeddedstructfieldcheck
    - ginkgolinter
    - misspell
    - nilerr
    - revive
    - unconvert
    - unparam
    - whitespace
  disable:
    - unused
  settings:
    misspell:
      mode: restricted # only check comments
    revive:
      rules:
        - name: duplicated-imports
        - name: unused-parameter
        - name: unreachable-code
        - name: context-as-argument
        - name: early-return
        - name: exported
        - name: use-any
  exclusions:
    generated: lax
    rules:
      - linters:
          - staticcheck
        text: 'SA1019:'
      - path: (.+)\.go$
        text: var-naming
      - path: (.+)\.go$
        text: dot-imports
      - path: (.+)\.go$
        text: package-comments
      - path: (.+)\.go$
        text: indent-error-flow
      - path: (.+)\.go$
        text: 'exported: (type|func) name will be used as .* by other packages, and that stutters;'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
